		<title>Paper To-Do</title>

	<body>
		<article id="signIn" class="container overflow-hidden">
			<div id="aux" class="row justify-content-around">
				<div class="col-5 text-center">
					<img src="data/paperclip.svg" alt="paperclip"/>
					<h1>Paper</h1>
					<h2 class="mt-4">Bem-vindo de volta!</h2>
					<p>Realize o login para conectar-se a sua conta Paper.</p>
				</div>
				<div class="col-5">
					<div class="pt-4 rounded bg-white shadow">
						<div class="px-4">
							<p><strong>Login</strong></p>
							<form>
								<div class="mb-3">
									<label for="loginEmail" class="form-label">E-mail</label>
									<input type="email" class="form-control" id="loginEmail"/>
								</div>
								<div class="mb-3">
									<label for="loginPassword" class="form-label">Senha</label>
									<input type="password" class="form-control" id="loginPassword"/>
								</div>
								<div class="my-4 d-flex flex-row-reverse">
									<button type="submit" class="btn rounded-5 my-btn px-4 py-1 shadow-sm">Login</button>
								</div>
							</form>
						</div>
						<div class="py-3 text-center rounded-bottom my-div">
							Não possui conta? <a href="#" class="link-dark">Criar conta</a>
						</div>
					</div>
				</div>
			</div>
		</article>
		<article id="signUp" class="container overflow-hidden meuConsagrado">
			<div id="aux" class="row justify-content-center">
				<div class="col-5">
					<div class="my-3 text-center">
						<img src="data/paperclip96.svg" alt="paperclip"/>
					</div>
					<div class="p-4 rounded bg-white shadow">
						<p><strong>Cadastro</strong></p>
						<form>
							<div class="mb-3">
								<label for="signUpName" class="form-label">Nome</label>
								<input type="email" class="form-control" id="signUpName"/>
							</div>
							<div class="mb-3">
								<label for="signUpEmail" class="form-label">E-mail</label>
								<input type="email" class="form-control" id="signUpEmail"/>
							</div>
							<div class="mb-3">
								<label for="signUpPassword" class="form-label">Senha</label>
								<input type="password" class="form-control" id="signUpPassword"/>
							</div>
							<div class="mt-4 d-flex flex-row-reverse">
								<button type="submit" class="btn rounded-5 my-btn px-4 py-1 shadow-sm">Cadastrar</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</article>
