<!DOCTYPE html>
<html lang="pt-BR">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Login</title>

	<!-- Styles -->
	<link rel="icon" href="data/logo.png">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<link rel="stylesheet" href="css/login.css">

</head>

<body>

	<section class="content-login">

		<!-- Sign in article -->
		<article id="signIn" class="container overflow-hidden sing-page show">
			<div class="row justify-content-around">

				<!-- Wellcome content -->
				<div class="col-12 col-md-7 d-flex flex-column align-items-center justify-content-center">
					<div class="text-center mb-3 d-flex align-items-center d-md-block">
						<img src="data/logo.png" class="img-logo" alt="paperclip" />

						<h1 class="fw-normal mt-2">Paper</h1>
					</div>
					<div class="text-center mt-2 d-none d-md-block">
						<h2 class="fw-normal">
							Bem-vindo de volta!
						</h2>
						<p class="p-2 fs-5">
							Realize o login para conectar-se a sua conta Paper.
						</p>
					</div>
				</div>

				<!-- Login content -->
				<div class="col-12 col-md-5">
					<div class="rounded-login bg-white shadow">

						<!-- Login input -->
						<form id="form-login" class="form-login gap-3">
							<label class="fs-4 fw-light"><strong>Login</strong></label>
							<label for="loginEmail" class="form-label">E-mail</label>
							<input type="email" class="form-control form-background" id="loginEmail" />
							<label for="loginPassword" class="form-label">Senha</label>
							<input type="password" class="form-control form-background" id="loginPassword" />
							<div class="d-flex flex-row-reverse mt-5">
								<button type="submit" class="btn rounded-5 btn-default shadow-sm">Login</button>
							</div>
						</form>

						<!-- Sign up redirector -->
						<div class="footer-login text-center py-3">
							<span>
								NÃ£o possui conta?
								<a href="#signUp" class="link-dark btn-alter-sing-page">Criar conta</a>
							</span>
						</div>

					</div>
				</div>

			</div>
		</article>

		<!-- Sign up article -->
		<article id="signUp" class="container overflow-hidden sing-page">
			<div class="row justify-content-around pb-5">
				<div class="col-12 col-md-6 col-lg-5">
					<div class="mb-3 mb-md-0 text-center">
						<img src="data/logo.png" class="img-logo" alt="paperclip" />
					</div>

					<!-- Sign up form -->
					<div class="rounded-login bg-white shadow">
						<form id="form-cadastro" class="form-cadastro gap-3">
							<label class="fs-4 fw-light"><strong>Cadastro</strong></label>

							<label for="signUpName" class="form-label">Nome</label>
							<input type="name" class="form-control form-background" id="signUpName" />

							<label for="signUpEmail" class="form-label">E-mail</label>
							<input type="email" class="form-control form-background" id="signUpEmail" />

							<label for="signUpPassword" class="form-label">Senha</label>
							<input type="password" class="form-control form-background" id="signUpPassword" />

							<div class="d-flex justify-content-between mt-5">
								<a href="#signIn" class="btn rounded-5 btn-default shadow-sm return-btn">Voltar</a>
								<button type="submit" class="btn rounded-5 btn-default shadow-sm">Cadastrar</button>
							</div>
						</form>
					</div>
					
				</div>
			</div>
		</article>
	</section>

	<!-- Scripts -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
	<script src="js/login.js"></script>

</body>

</html>
