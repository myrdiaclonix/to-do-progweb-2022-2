<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<title>Minhas Tarefas</title>
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
		
		<!-- Icons -->
		<link rel="stylesheet" href="css/fontawesome-pro6/css/all.css">
		
		<link rel="stylesheet" href="css/task.css">
	</head>
	<body>
		
		<header>
			<nav class="navbar header-main">
				<div class="container-fluid">

					<div class="d-flex align-items-center gap-2">
						<img src="data/logo.png" class="img-logo" alt="paperclip"/>
						<a class="navbar-brand text-white" href="#home">Paper</a>
					</div>
					
					<span class="navbar-text">
						<a href="#login" class="text-white">Login</a>
					</span>
					
					<button class="navbar-toggler d-block d-md-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
						<span class="navbar-toggler-icon"></span>
					</button>
				</div>
				<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
					<div class="offcanvas-header">
						<h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
						<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
					</div>
					<div class="offcanvas-body">
					<ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Link</a>
						</li>
						<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
							Dropdown
						</a>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item" href="#">Action</a></li>
							<li><a class="dropdown-item" href="#">Another action</a></li>
							<li>
							<hr class="dropdown-divider">
							</li>
							<li><a class="dropdown-item" href="#">Something else here</a></li>
						</ul>
						</li>
					</ul>
					<form class="d-flex" role="search">
						<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
						<button class="btn btn-outline-success" type="submit">Search</button>
					</form>
					</div>
				</div>
			</nav>
		</header>

		<section class="container-fluid row">

			<article id="menu-tasks" class="col-12 col-md-3 px-0 py-2">
				<div class="list-group rounded-0">
					<a href="#home" class="list-group-item list-group-item-action border-0 list-item-tasks fs-5 minhas-tarefas">
						<i class="fas fa-home-lg-alt icons-menu-tasks"></i>
						<label>Minhas Tarefas</label>
					</a>
					<a href="#share" class="list-group-item list-group-item-action border-0 list-item-tasks fs-5">
						<i class="fal fa-share-alt icons-menu-tasks"></i>
						<label>Compartilhar</label>
					</a>
				</div>
				<hr>
				<div class="list-group rounded-0">
					<a href="#list-viagem" class="list-group-item list-group-item-action border-0 list-item-tasks fs-5">
						<i class="far fa-bars icons-menu-tasks"></i>
						<label>Viagem</label>
					</a>
					<a href="#list-niver" class="list-group-item list-group-item-action border-0 list-item-tasks fs-5">
						<i class="far fa-bars icons-menu-tasks"></i>
						<label>Aniversário</label>
					</a>
					<a href="#add-list" class="list-group-item list-group-item-action border-0 list-item-tasks fs-5">
						<i class="fal fa-plus"></i>
						<label>Lista</label>
					</a>
				</div>
			</article>

			<main class="col-12 col-md ps-5">

				<div class="search-tasks py-4">

					<form id="form-search-tasks" class="row align-items-center">

						<div class="col-12 col-md">
							<div class="input-group">
								<input type="text" class="form-control border-end-0" id="input-search-task" name="input-search-task"/>
								<button class="btn border border-start-0 icons-menu-tasks" type="submit">
									<i class="far fa-search"></i>
								</button>
							</div>
						</div>

						<div class="col-12 col-md-2">
							<a href="#addTask" type="submit" class="btn rounded-5 btn-default shadow-sm">Adicionar Tarefa</a>
						</div>

					</form>

				</div>

				<div class="list-tasks py-2">

					<h2>
						Minhas Tarefas
					</h2>

					<div class="list-group py-3 gap-3">
						<div class="list-group-item list-group-item-action border rounded-4 fs-4 fundo-task">
							
							<div class="row">
								<div class="col-5">
									<div class="form-check">
										<input class="form-check-input" type="checkbox" value="" id="input-check-task" name="input-check-task" checked>
										<label class="form-check-label" for="input-check-task">
										  Comprar mala
										</label>
									</div>
								</div>
	
								<div class="col-7 d-flex justify-content-end align-items-center gap-5">
	
									<span class="fs-6">
										26 de Agosto de 2022
									</span>
									<a href="#editTask" class="link-dark fs-5">
										<i class="far fa-pen"></i>
									</a>
	
								</div>
							</div>

						</div>

						<div class="list-group-item list-group-item-action border rounded-4 fs-4 fundo-task">
							
							<div class="row">
								<div class="col-5">
									<div class="form-check">
										<input class="form-check-input" type="checkbox" value="" id="input-check-task2" name="input-check-task">
										<label class="form-check-label" for="input-check-task2">
										  Comprar passagem
										</label>
									</div>
								</div>
	
								<div class="col-7 d-flex justify-content-end align-items-center gap-5">
	
									<span class="fs-6">
										26 de Agosto de 2022
									</span>
									<a href="#editTask" class="link-dark fs-5">
										<i class="far fa-pen"></i>
									</a>
	
								</div>
							</div>

						</div>

						<div class="list-group-item list-group-item-action border rounded-4 fs-4 fundo-task">
							
							<div class="row">
								<div class="col-5">
									<div class="form-check">
										<input class="form-check-input" type="checkbox" value="" id="input-check-task3" name="input-check-task">
										<label class="form-check-label" for="input-check-task3">
										  Reservar hotel
										</label>
									</div>
								</div>
	
								<div class="col-7 d-flex justify-content-end align-items-center gap-5">
	
									<span class="fs-6">
										26 de Agosto de 2022
									</span>
									<a href="#editTask" class="link-dark fs-5">
										<i class="far fa-pen"></i>
									</a>
	
								</div>
							</div>

						</div>
					</div>

				</div>

				<div class="list-tasks-resolved">

					<a class="link-dark text-decoration-none d-flex align-items-center gap-2" data-bs-toggle="collapse" href="#collapse-tasks" role="button" aria-expanded="false" aria-controls="collapse-tasks">
						<i class="fal fa-chevron-down"></i>
						<span>Concluída</span>
						<span class="text-muted">1</span>
					</a>

					<div class="collapse" id="collapse-tasks">
						
						<div class="list-group py-3 gap-3">
							<div class="list-group-item list-group-item-secondary border rounded-4 fs-4">
								
								<div class="row">
									<div class="col-5">
										<div class="form-check">
											<input class="form-check-input" type="checkbox" value="" id="input-check-task-resolved" name="input-check-task-resolved" checked>
											<label class="form-check-label text-decoration-line-through" for="input-check-task-resolved">
											  Tarefa Pronta
											</label>
										</div>
									</div>
		
									<div class="col-7 d-flex justify-content-end align-items-center gap-5">
		
										<span class="fs-6">
											26 de Agosto de 2022
										</span>
		
									</div>
								</div>
	
							</div>
	
						</div>

					</div>

				</div>

			</main>

		</section>
		<section class="adicionar-tarefa">
			<h1>Adicionar Tarefa</h1>
			<form id="add-Tarefa">
				<div class="">
					<input id="titulo" name="titulo" type="text" placeholder="Título">
				</div>
				<div class="">
					<input id="data-limite" name="dataLimite" type="date" placeholder="Finalizar em...">
				</div>
				<div class="">
					<input id="descricao" name="descricao" type="text" placeholder="Descrição">
				</div>
				<div class="">
					<select name="opcao">
						<option>Viagem</option>
						<option>Aniversário</option>
						<option>Faculdade</option>
					</select>
				</div>
				<button id="cancelar">Cancelar</button>
				<button id="adicionar">Adicionar</button>
			</form>

		</section>
		<footer></footer>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
		
		<script src="js/task.js"></script>
	
	</body>
</html>
